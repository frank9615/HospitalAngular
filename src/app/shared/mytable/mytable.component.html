<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" *ngFor="let header of headers">{{header}}</th>
      <th>Azione</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of data; let i = index">
      <th scope="row">{{i}}</th>
      <td *ngFor="let h of headers">{{d[h]}}</td>
      <td *ngFor="let action of actions">
        <button class="btn btn-primary" (click)="onRowActionClicked(action.actionIdToReturn,d)">
          <i class="{{action.icon}}"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

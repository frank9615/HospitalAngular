<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" *ngFor="let header of headers">{{header}}</th>
      <th>Azione</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of data; let i = index">
      <th scope="row">{{i}}</th>
      <td *ngFor="let h of headers">{{d[h]}}</td>
      <td>
        <button (click)="onDelete(d)"><i class="bi bi-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>

<div class="col-md-4 col-md-offset-4">
  <h1>Nuovo Paziente</h1>
  <form (ngSubmit)="onSubmit()" #patientForm="ngForm">

    <div class="form-group">
      <label for="cf">Codice Fiscale</label>
      <input type="text" class="form-control" id="cf" required [(ngModel)]="model.cf" name="cf" #cf="ngModel">
      <div [hidden]="cf.valid || cf.pristine" class="alert alert-danger">
        Codife fiscale obbligatorio
      </div>
    </div>

    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Nome obbligatorio
      </div>
    </div>

    <div class="form-group">
      <label for="surname">Cognome</label>
      <input type="text" class="form-control" id="surname" required [(ngModel)]="model.surname" name="surname"
        #surname="ngModel">
      <div [hidden]="surname.valid || surname.pristine" class="alert alert-danger">
        Cognome obbligatorio
      </div>
    </div>

    <div class="form-group">
      <label for="name">Data di nascita</label>
      <input type="date" class="form-control" id="birthday" required [(ngModel)]="model.birthday" name="birthday"
        #date="ngModel">
      <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
        Data di nascita obbligatorio
      </div>
    </div>
    <button type="button" class="btn btn-default" (click)="newPatient(); patientForm.reset()">RESET</button>
    <button type="submit" class="btn btn-success" [disabled]="!patientForm.form.valid">Submit</button>
  </form>
  <div class="alert" [ngClass]="alerttype" role="alert" *ngIf="status">
    {{status}}
  </div>
</div>
